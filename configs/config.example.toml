# SSH Channels Hub Configuration Example

# Reconnection settings (applies to all channels)
[reconnection]
# Maximum retry attempts (0 = unlimited)
max_retries = 0
# Initial delay in seconds before retry
initial_delay_secs = 1
# Maximum delay in seconds between retries
max_delay_secs = 30
# Use exponential backoff (true) or fixed interval (false)
use_exponential_backoff = true

# List of SSH channels to manage
[[channels]]
name = "example-session"
host = "example.com"
port = 22
username = "user"
channel_type = "session"

# Authentication method: password
[channels.auth]
type = "password"
password = "your-password-here"

# Channel parameters for session channels
[channels.params]
# Optional: command to execute
# command = "tail -f /var/log/app.log"

# Example with key authentication
[[channels]]
name = "example-port-forward"
host = "example.com"
port = 22
username = "user"
channel_type = "direct-tcpip"

[channels.auth]
type = "key"
key_path = "~/.ssh/id_rsa"
# Optional passphrase for the key
# passphrase = "your-key-passphrase"

# Channel parameters for direct-tcpip (port forwarding)
[channels.params]
destination_host = "localhost"
destination_port = 3306
